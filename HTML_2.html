<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">
    </head>
<body>
    <script>document.body.className += 'window.onload';</script>
    <h2>HTML Forms</h2>
    
<div>
    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Your name..">
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Your last name..">
        <label for="phonenumber">Phone Number:</label><br>
        <input type="text" id="phonenumber" placeholder="Your Phone Number..">
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="spain">Spain</option>
            <option value="mexico">Mexico</option>
            <option value="usa">USA</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <p>If you click the "Submit" button, the form-data will be sent to a page
        called "/action_page.php".</p>
</div>

<h2>Popup Form</h2>
<p>Click on the button at the bottom of this page to open the login form.</p>


<button class="open-button" onclick="openForm()">Open Form</button>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h1>Login</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn">Login</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

    


    <script src="JS/JavaScript_2.js"></script>
   
</body>
</html>
